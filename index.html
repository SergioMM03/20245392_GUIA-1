<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guía de Ejemplos y Ejercicios</title>
  <style>
    :root {
      --bg: #0f0f0f;
      --surface: #1a1a1a;
      --surface-2: #232323;
      --text: #ffffff;
      --muted: #cfcfcf;
      --accent: #ff7a00;
      --accent-hover: #ff922e;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top, #1b1b1b 0%, var(--bg) 55%);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .container {
      width: min(900px, 100%);
      background: linear-gradient(145deg, var(--surface) 0%, var(--surface-2) 100%);
      border: 1px solid #333;
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.45);
    }

    h1 {
      margin: 0 0 8px;
      text-align: center;
      font-size: clamp(1.8rem, 3.2vw, 2.6rem);
      color: var(--text);
      letter-spacing: 0.5px;
    }

    .subtitle {
      margin: 0 0 28px;
      text-align: center;
      color: var(--muted);
      font-size: 1rem;
    }

    .links h2,
    .links h3 {
      color: var(--accent);
      margin: 18px 0 10px;
      text-align: left;
    }

    .link-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 12px;
    }

    a {
      display: block;
      background: #111;
      color: var(--text);
      text-decoration: none;
      border: 1px solid #3a3a3a;
      border-left: 4px solid var(--accent);
      border-radius: 10px;
      padding: 12px 14px;
      font-weight: 600;
      transition: transform 0.2s ease, border-color 0.2s ease, background 0.2s ease;
    }

    a:hover {
      background: #1f1f1f;
      border-color: var(--accent-hover);
      transform: translateY(-2px);
    }

    @media (max-width: 600px) {
      .container {
        padding: 22px;
      }
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>Guía de Ejemplos y Ejercicios</h1>
    <p class="subtitle">Selecciona una sección para navegar por tu contenido.</p>

    <div class="links">
      <h2>Ejemplos</h2>
      <div class="link-grid">
        <a href="estilos_embebidos.html">Ejemplo 1: Estilos embebidos</a>
        <a href="ejemplo2.html">Ejemplo 2: Reglas CSS mediante etiqueta style</a>
        <a href="paises.html">Ejemplo 3: Reglas CSS definidas en archivos externos</a>
      </div>

      <h3>Página serie</h3>
      <div class="link-grid">
        <a href="gameofthrones.html">Game of Thrones</a>
      </div>
    </div>
  </main>
</body>
</html>
